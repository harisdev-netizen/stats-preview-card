<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Stats preview card component</title>
</head>
<body>
  <section class="insights-section">
      <div class="content-wrapper">
        <div class="text-content">
            <h1>Get <span>insights</span> that help your business grow.</h1>
              <p class="insights-detail">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
              <div>
                <h2>10k+</h2>
                <p>Companies</p>
              </div>
              <div>
                <h2>314</h2>
                <p>Templates</p>
              </div>
              <div>
                <h2>12M+</h2>
                <p>Queries</p>
              </div>
            </div>
          </div>
          <div class="image-content image-overlay">
            <img class="overlay" src="./assets/images/image-header-desktop.jpg" alt="Business insights">
          </div>
      </div>
  </section>
</body>
</html>
